<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE GAURD: The Safety App</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

    <div id="login-screen" class="app-page active">
        <div class="login-card">
            <h1 class="app-logo"><i class="fas fa-hand-holding-heart"></i> VOICE GAURD</h1>
            <p class="tagline-login">Your one-tap safety solution. Please save details securely.</p>
            
            <div class="login-form">
                <div class="input-group">
                    <label for="user-email">Your Email (To Identify Sender)</label>
                    <input type="email" id="user-email" placeholder="you@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="emergency-contact-email">Emergency Contact Email (Recipient)</label>
                    <input type="email" id="emergency-contact-email" placeholder="friend@example.com" required>
                </div>
<button id="login-button" class="action-button primary-button">
                    <i class="fas fa-lock"></i> Securely Save & Enter
                </button>
            </div>
            <p class="note">Data is saved only in your browser's local storage.</p>
        </div>
    </div>

    <div id="main-app-screen" class="app-page hidden">
