<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE GAURD: The Safety App</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

    <div id="login-screen" class="app-page active">
        <div class="login-card">
            <h1 class="app-logo"><i class="fas fa-hand-holding-heart"></i> VOICE GAURD</h1>
            <p class="tagline-login">Your one-tap safety solution. Please save details securely.</p>
            
            <div class="login-form">
                <div class="input-group">
                    <label for="user-email">Your Email (To Identify Sender)</label>
                    <input type="email" id="user-email" placeholder="you@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="emergency-contact-email">Emergency Contact Email (Recipient)</label>
                    <input type="email" id="emergency-contact-email" placeholder="friend@example.com" required>
                </div>
<button id="login-button" class="action-button primary-button">
                    <i class="fas fa-lock"></i> Securely Save & Enter
                </button>
            </div>
            <p class="note">Data is saved only in your browser's local storage.</p>
        </div>
    </div>

    <div id="main-app-screen" class="app-page hidden">
  <header>
            <h2 class="app-title-main">VOICE GUARD üõ°Ô∏è</h2>
            <p class="app-tagline">Voice-Activated & Live Safety Monitoring</p>
        </header>

 <div id="status-message" class="status-box default-status">
            <i class="fas fa-microphone-slash"></i> Press 'Start' to begin listening...
        </div>

        <button id="start-listening" class="alert-button pulse">
            <i class="fas fa-headset"></i> <span id="button-text">START VOICE ALERT</span>
        </button>
        
        <button id="cancel-alert" class="action-button cancel-button hidden">
            <i class="fas fa-times-circle"></i> CANCEL LIVE TRACKING
        </button>
 <div class="contact-panel">
            <h3><i class="fas fa-user-shield"></i> Current Alert Configuration</h3>
            <p class="detail-line">Your Email: <strong id="saved-user-email"></strong></p>
            <p class="detail-line">Emergency Contact: <strong id="saved-emergency-email"></strong></p>
            
            <button id="logout-button" class="action-button secondary-button">
                <i class="fas fa-sign-out-alt"></i> Change Details
            </button>
        </div>
